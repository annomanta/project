<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>
    <div id="nickname-container" class="container">
        <h2>Welcome To ChitChat!</h2>
        <input type="text" id="nickname" placeholder="Please Enter Your Nickname Here!">
        <button class="join" onclick="enterChat()">Join!</button>
    </div>
    
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-box" id="chat-box"></div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <button class="send" onclick="sendMessage()">Send</button>
        </div>
        <div id="emoji-picker" class="emoji-picker hidden"></div>
    </div>
</body>
</html>
